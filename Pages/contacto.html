<body class="fondo-formulario">
  <header>
    <nav class="encabezado">
      <div class="navegacion-logo">
        <a href="../index.html"><img src="../Img/Frame 686.svg" alt="logo" id="logo" /></a>
        <ul>
          <!-- Enlace relativos -->
          <li>
            <a href="./quienes-somos.html">Quienes somos?</a>
          </li>
          <li>
            <a href="./valor.html">Valores</a>
          </li>
          <li>
            <a href="./productos.html">Productos</a>
          </li>
          <li>
            <a href="./contacto.html" id="seleccionado">Contacto</a>
          </li>
        </ul>
      </div>
      <div class="action">
        <img src="../Img/shopping_cart_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="carrito de compras"
          class="carrito-compra" />
        <div class="call-to-action">
          <button class="boton-nav1">Registrate</button>
          <button class="boton-nav2">Iniciar sesion</button>
        </div>
      </div>
      <div class="navbar-mobile">
        <div class="hamburguesa"><img src="../Img/menu_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
            alt="menu-hamburguesa"></div>
        <a href="../index.html"><img src="../Img/Frame 686.svg" alt="logo" id="logo" /></a>
        <img src="../Img/shopping_cart_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="carrito de compra"
          class="carrito-compra" />
      </div>
    </nav>
  </header>
  <main>
    <!-- Formulario -->
    <article>
      <section class="seccion-formulario">

        <form action="submit" method="post" id="form" class="formulario">
          <div class="item">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="campo" />
          </div>
          <div class="item">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="campo" />
          </div>
          <div class="item">
            <label for="email">Email</label>
            <input type="email" name="email" class="campo" />
          </div>
          <div class="item">
            <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad" class="campo">
              <option value="">Argentina</option>
              <option value="">Brasil</option>
              <option value="">Uruguay</option>
              <option value="">Colombia</option>
            </select>
          </div>
          <div class="item">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="campo"></textarea>
          </div>

          <div class="item">
            <label for="genero">Gènero:</label>
            <div class="generos">
              <div class="hombre-mujer">
                <input type="radio" name="hombre" id="radio" />
                <label for="hombre">Hombre</label>
              </div>
              <div class="hombre-mujer">
              <input type="radio" name="mujer" id="radio" />
              <label for="">Mujer</label>
            </div>
            </div>
          </div>
          <input type="submit" name="enviar" class="enviar" />
        </form>

        <section>
          <p class="mensaje-despedida">No dudes en <br> <span>contactarnos</span></p>
        </section>
    </article>
  </main>
  <footer>
    <div id="redes">
      <p class="perfiles">Seguinos en las redes:</p>
      <ul id="sociales">
        <li>
          <a href="https://www.instagram.com/"><img src="../Img/IG.svg" alt="instagram" /></a>
        </li>
        <li>
          <a href="https://x.com/"><img src="../Img/X.svg" alt="twitter" /></a>
        </li>
        <li>
          <a href="https://facebook.com/?lang=es"><img src="../Img/Facebook.svg" alt="facebook" /></a>
        </li>
      </ul>
    </div>
    <div class="subs-footer">
      <p class="detalles">Términos y condiciones</p>
      <p class="dash">/</p>
      <p class="detalles">Politicas de privacidad</p>
      <p class="dash">/</p>
      <p class="detalles">Atención al cliente</p>
    </div>
  </footer>
